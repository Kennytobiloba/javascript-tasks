<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Document</title>
</head>
<body>
   
    
   <form  onsubmit="login(event)">
    <div class="wrapper">

        <div class="heading">
        <h2>Welcome!</h2>
        <p>Sign In to your account</p>
        </div>
        
        <div class="input-group">
            <label for="Username"></label>
         <input type="text" id="username" class="input-field" placeholder="Username" >
        </div>
        
        <div class="input-group">
            <label for="password"></label>
         <input type="password" id="password" class="input-field" placeholder="Password"  name="password" >
        </div>
        
        <div class="input-group row">
        
         <div class="row">
         <input type="checkbox" id="remember" hidden>
         <label for="remember" class="custom-checkbox"></label>
         <label for="remember">Remember me?</label>
         </div>
         
         <div class="row">
            <a href="#" target="_blank">Forgot password?</a> 
         </div>
        </div>
        
        
        <div class="input-group">
        <button>Login <i class="fa-solid fa-arrow-right"></i></button>
        </div>
        <div class="message" id="message"></div>
        </div>
        
       
   </form>
        
</body>
<script src="index.js"></script>
</html>
